<!DOCTYPE html>


{% block content %}
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" href="{% static 'persik/css/styles.css' %}" rel="stylesheet" />


</head>
<body>
    <div class="center">
        <form action="{% url 'weather' %}" method="post">
            {% csrf_token %}
            <label for="city">Please enter your city: </label>
            <input id="city" type="text" name="city" value="{{ current_city }}">
            <button type="submit">Submit</button>
        </form>

        {% if error %}
            {{ error }}
        {% endif %}
        {% if result %}
        <ul>
            {% for key, value in result.items %}
            <li>{{key}}:{{value}}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <p>{{ form.non_field_errors }}</p>

        <p><a href="{% url 'base' %}" style="--clr:#FFFAFA"><span> Back to Main Page </span><i></i></a></p>

    </div>



</body>
</html>
{% endblock %}
